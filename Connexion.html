<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetN'eat</title>
    <link rel="stylesheet" href="Event_styles.css">
</head>
<body>
    <header>
        <div class="logo">MeetN'eat</div>
        <nav>
            <ul>
                <li><a href="Acceuil.html">Accueil</a></li>
                <li><a href="Event.html">Événements</a></li>
                <li><a href="Contacts.html">Contact</a></li>
                <li><a href="Connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="registration-form">
            <h2>Connexion</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <p></p>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p></p>
            <div class="form-group checkbox-wrapper">
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Rester connecté</label>
                </div>
            </div>
            <p></p>
            <button type="submit">Connexion</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 MeetN'eat. Tous droits réservés (Prototype pour un exercice).</p>
    </footer>
</body>
</html>
