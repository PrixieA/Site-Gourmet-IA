	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MeetN'eat</title>
	<link rel="stylesheet" href="Connexion_styles.css">
</head>
<body>
	<header>
		<div class="logo">MeetN'eat</div>
		<nav>
			<ul>
				<li><a href="Acceuil.html">Accueil</a></li>
				<li><a href="Event.html">Événements</a></li>
				<li><a href="APropos.html">Contact</a></li>
				<li><a href="Connexion.html">Connexion</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form class="registration-form">
		
			<h2>Connexion</h2>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
		
			<p></p>
		
			<div class="form-group">
				<label for="password">Mot de passe</label>
				<input type="password" id="password" name="password" required>
			</div>
		
			<p></p>
		
			<div class="form-group checkbox-wrapper">
				<div class="checkbox-container">
					<input type="checkbox" id="terms" name="terms" required>
					<label for="terms">Rester connecté</label>
				</div>
			</div>
		
			<p></p>
		
			<button type="submit">Connexion</button>
		</form>
	
	<section id="registering">
		<h2>Si vous n'avez pas de compte</h2>
		<div class="div-links">
			 <li><a href="Inscription.html">Inscrivez-vous maintenant</a></li>
		</div>
	</section>
	</main>
