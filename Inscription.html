<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MeetN'eat</title>
	<link rel="stylesheet" href="Inscription_styles.css">
</head>
<body>
	<header>
		<div class="logo">MeetN'eat</div>
		<nav>
			<ul>
				<li><a href="Acceuil.html">Accueil</a></li>
				<li><a href="Event.html">Événements</a></li>
				<li><a href="APropos.html">A Propos</a></li>
				<li><a href="Connexion.html">Connexion</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form id="form1" class="registration-form">
	   		
			<h1>Inscription</h1>
			<div class="form-group">
				<label for="firstname">Prénom</label>
				<input type="firstname" id="firstname" name="firstname" required>
			</div>
			
			<p></p>
			
			<div class="form-group">
				<label for="lastname">Nom</label>
				<input type="lastname" id="lastname" name="lastname" required>
			</div>
			
			<p></p>
			
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
			
			<p></p>
			
			<div class="form-group">
				<label for="password">Mot de passe</label>
				<input type="password" id="password" name="password" required>
			</div>
			
			<p></p>
			
			<div class="form-group">
				<label for="password">Confirmation du mot de passe</label>
				<input type="password" id="password" name="password" required>
			</div>
			
			<p></p>
			
			<div class="form-group checkbox-wrapper">
				<div class="checkbox-container">
				<input type="checkbox" id="terms" name="terms" required>
			
				<label for="terms">J'accepte les termes d'utilisation</label>
			</div>
		</div>
	</form>
		
		<section id="foodboxes">
			<h2>Choissisez la ou les styles de nourritures que vous maitrisez ou que vous souhaitez découvrir</h2>
			<div class="checkboxes">
	  			<label><input type="checkbox" name="foodstyle" value="Chinoise"> Chinoise</label>
				<label><input type="checkbox" name="foodstyle" value="Végétarienne"> Végétarienne</label>
				<label><input type="checkbox" name="foodstyle" value="Francaise"> Francaise</label>
	 			<label><input type="checkbox" name="foodstyle" value="Ivoirienne"> Ivoirienne</label>
	   			<label><input type="checkbox" name="foodstyle" value="Italienne"> Italienne</label>
				<label><input type="checkbox" name="foodstyle" value="Malienne"> Malienne</label>
				<label><input type="checkbox" name="foodstyle" value="Espagnole"> Espagnole</label>
				<label><input type="checkbox" name="foodstyle" value="Maghrebine"> Maghrebine</label>
				<label><input type="checkbox" name="foodstyle" value="Grecque"> Grecque</label>
				<label><input type="checkbox" name="foodstyle" value="Mexicaine"> Mexicaine</label>
				<label><input type="checkbox" name="foodstyle" value="Japonaise"> Japonaise</label>
				<label><input type="checkbox" name="foodstyle" value="Allemande"> Allemande</label>
				<label><input type="checkbox" name="foodstyle" value="Indienne"> Indienne</label>
				<label><input type="checkbox" name="foodstyle" value="Antillaise"> Antillaise</label>
				<label><input type="checkbox" name="foodstyle" value="Sénégalaise"> Sénégalaise</label>
			</div>
		</section>

		<button type="submit">Je m'inscrit</button>
	</main>
	<footer>

	</footer>
</body>
</html>
